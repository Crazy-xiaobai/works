<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>乐视云</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body class="global">
	<h1 class="title yunpan_icon"></h1>
	<ul class="iconList clearFix">
		<li>
			<a id="loginShow" href="javascript:;" title="">
				<span class="cloud pic">
					<span class="bg1">
						<span class="cloudBg yunpan_icon"></span>
					</span>
				</span>
				<strong class="text">乐视云盘</strong>
			</a>
		</li>
		<li>
			<a href="javascript:;" title="">
				<span class="contacts pic">
					<span class="bg2 yunpan_icon">
						<span class="contactsIcon yunpan_icon"></span>
					</span>
				</span>
				<strong class="text">通讯录</strong>
			</a>
		</li>
		<li>
			<a href="javascript:;" title="">
				<span class="photo pic">
					<span class="bg3 yunpan_icon"></span>
				</span>
				<strong class="text">相册</strong>
			</a>
		</li>
		<li>
			<a href="javascript:;" title="">
				<span class="notes pic">
					<span class="bg4 yunpan_icon">
						<span class="pen yunpan_icon"></span>
					</span>
				</span>
				<strong class="text">便签</strong>
			</a>
		</li>
		<li>
			<a href="javascript:;" title="">
				<span class="find pic yunpan_icon">
					<span class="bg5 yunpan_icon"></span>
					<span class="dot yunpan_icon"></span>
					<span class="circle yunpan_icon"></span>
				</span>
				<strong class="text">查找设备</strong>
			</a>
		</li>
	</ul>
	<div id="mask" style="display-: none"></div>
	<div id="loginBox" class="clearFix" style="display-: none">
		<div class="loginLeft">
			<h2 class="loginLeftTitle">推荐使用</h2>
			<div class="QQLogin">
				<a class="login_icon" href="javascript:;" title=""></a>
			</div>
			<div class="weiboLogin">
				<a class="login_icon" href="javascript:;" title=""></a>
			</div>
			<div class="loginMore clearFix">
				<span>更多合作方登陆</span>
				<a class="login_more_icon" href="javascript:;" title=""></a>
				<a class="login_more_icon" href="javascript:;" title=""></a>
				<a class="login_more_icon" href="javascript:;" title=""></a>
				<a class="login_more_icon" href="javascript:;" title=""></a>
				<a class="login_more_icon" href="javascript:;" title=""></a>
				<a class="login_more_icon" href="javascript:;" title=""></a>
			</div>
		</div>
		<div class="loginRight">
			<h2 class="loginRightTitle">乐视账号登录</h2>
			<input class="loginText" type="text" name="text" placeholder="邮箱/手机号" />
			<input class="loginPassword" type="password" name="" placeholder="密码" />
			<div class="loginBtn clearFix">
				<div class="loginBtnLeft">
					<input class="checkbox" checked type="checkbox" name="" value="">
					<a class="rembText" href="javascript:;" title="">记住登陆密码</a>
				</div>
				<a class="loginSent" href="javascript:;" title="">登录</a>
			</div>
		</div>
		<div class="loginBottom">
			<a id="regbtn" href="javascript:;" class="blu">注册</a>
			&nbsp;或&nbsp;
			<a id="pwdbtn" href="javascript:;" class="blu">找回密码</a>
		</div>
		<div class="loginTip Tip1" style="display: none">
			<span class="tipAng login_icon"></span>
			<span class="tipErr tip_icon"></span>
			<span class="tipText">请输入正确的邮箱/手机号</span>
		</div>
		<div class="loginTip Tip2" style="display: none">
			<span class="tipAng login_icon"></span>
			<span class="tipErr tip_icon"></span>
			<span class="tipText">请输6-16以字母开头字母数字组合的密码</span>
		</div>
		<span class="close login_icon"></span>
	</div>
	<script src="../js/jquery-2.2.1.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
